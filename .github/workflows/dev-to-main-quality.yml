name: Dev to Main Quality Gate

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  workflow_dispatch:

concurrency:
  group: dev-to-main-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

jobs:
  quality:
    if: github.event_name != 'pull_request' || (github.event.pull_request.head.ref == 'dev' && github.event.pull_request.base.ref == 'main')
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run CI verification
        run: npm run verify:ci

  wait_vercel:
    needs: quality
    if: github.event_name == 'pull_request' && needs.quality.result == 'success'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      checks: read
      pull-requests: read
    steps:
      - name: Wait for Vercel deployment check
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const ref = context.payload.pull_request?.head?.sha;
            if (!ref) {
              core.setFailed("No PR head SHA found.");
              return;
            }

            const timeoutMs = 15 * 60 * 1000;
            const intervalMs = 10 * 1000;
            const startedAt = Date.now();

            while (true) {
              const { data } = await github.rest.checks.listForRef({
                owner,
                repo,
                ref,
                per_page: 100,
              });

              const vercelChecks = data.check_runs.filter((c) =>
                /Vercel/i.test(c.name || "")
              );

              const vercelCheck = vercelChecks.sort(
                (a, b) =>
                  new Date(b.completed_at || b.started_at || b.updated_at || 0).getTime() -
                  new Date(a.completed_at || a.started_at || a.updated_at || 0).getTime()
              )[0];

              if (vercelCheck) {
                core.info(
                  `Vercel check status=${vercelCheck.status}, conclusion=${vercelCheck.conclusion || "null"}`
                );

                if (vercelCheck.status === "completed") {
                  if (vercelCheck.conclusion === "success") {
                    core.info("Vercel deployment check passed.");
                    return;
                  }
                  core.setFailed(
                    `Vercel deployment check failed: ${vercelCheck.conclusion || "unknown"}`
                  );
                  return;
                }
              } else {
                core.info("Vercel check not created yet. Waiting...");
              }

              if (Date.now() - startedAt > timeoutMs) {
                core.setFailed("Timed out waiting for Vercel deployment check.");
                return;
              }

              await new Promise((resolve) => setTimeout(resolve, intervalMs));
            }

  notify_slack:
    needs: [quality, wait_vercel]
    if: github.event_name == 'pull_request' && needs.quality.result == 'success'
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Send Slack notification
        uses: actions/github-script@v7
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          PR_URL: ${{ github.event.pull_request.html_url }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          REPO: ${{ github.repository }}
          VERCEL_STATUS: ${{ needs.wait_vercel.result }}
          VERCEL_JOB_URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
        with:
          script: |
            const webhook = process.env.SLACK_WEBHOOK_URL;
            if (!webhook) {
              core.info("No webhook configured. Set SLACK_WEBHOOK_URL secret.");
              return;
            }

            const payload = {
              text: `âœ… Merge ready: ${process.env.PR_TITLE}\n${process.env.PR_URL}\nrepo: ${process.env.REPO}\nVercel check: ${process.env.VERCEL_STATUS}\n${process.env.VERCEL_JOB_URL}`
            };

            const res = await fetch(webhook, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload)
            });

            if (!res.ok) {
              const body = await res.text();
              core.setFailed(`Slack notification failed: ${res.status} ${body}`);
            }
